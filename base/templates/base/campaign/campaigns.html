{% extends "main.html" %}

{% block content %}

<h1>CAMPAIGNS</h1>
<a href="{% url 'create-campaign' %}">New Campaign</a>
<br>

<hr>

{% for campaign in campaigns %}

    <div>
        <a href="{% url 'campaign' campaign.id %}"> {{ campaign.name }} </a> 

        <p>@{{ campaign.owner }}</p>

        <p>Created on {{ campaign.created }}</p>

        <hr>
    </div>

{% endfor %}

{% endblock content %}
