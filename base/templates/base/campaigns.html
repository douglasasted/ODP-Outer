{% extends "main.html" %}

{% block content %}

    <h1>CAMPAIGNS</h1>
    <a href="{% url 'create-campaign' %}">Add campaign</a>
    <br>

    <hr>

    {% for campaign in campaigns %}
    
        <div>
            <a href="{% url 'campaign' campaign.id %}"> {{ campaign.name }} </a> 

            <p>Description</p>

            <a href="{% url 'delete-campaign' campaign.id %}">Delete</a>

            <hr>
        </div>

    {% endfor %}

{% endblock content %}
